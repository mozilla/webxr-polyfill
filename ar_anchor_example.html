<html>
	<head>
		<title>AR anchor example</title>
		<meta charset="utf-8">

		<style>
			body, html {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
			}
			#target {
				width: 100%;
				height: 100%;
				position: absolute;
			}

			.add-object-button {
				position: absolute;
				bottom: 20px;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 2em;
				padding: 10px;
			}
		</style>

		<script src="libs/three.min.js"></script>
		<script src="libs/three-mtl-loader.js"></script>
		<script src="libs/three-obj-loader.js"></script>
		<script src="libs/three-gltf-loader.js"></script>
		<script src="models/TeapotBufferGeometry.js"></script>
		<script type="module" src="./polyfill/XRPolyfill.js"></script>
		<script nomodule src="dist/webxr-polyfill.js"></script>
		<script src="common_examples.js"></script>
		<script src="ar_examples.js"></script>
	</head>
	<body>
		<div id="target" />
		<script>
			window.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					try {
						window.pageApp = new ARAnchorExample(document.getElementById('target'))
					} catch(e) {
						console.error('page error', e)
					}
				}, 1000)
			})
		</script>
	</body>
</html>
